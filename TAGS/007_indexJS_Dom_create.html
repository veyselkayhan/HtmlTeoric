

<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<body>

    <div>

        <button type="submit" onclick="createInput()">input Ekle</button>

        <button type="submit" onclick="createulLi()">ul li ekle</button>

        <button type="submit">resim ekle</button>

        

    </div>

    <div id="container">

 

    </div>

    <script>

 

        const ContainerDiv = document.getElementById('container');

        let types = ['text','password','checkbox','radio','file'];

        let i =0;

        function createInput(){

            

            const inP = document.createElement('input');

            inP.setAttribute('style','width:200px; padding:5px;margin-top:10px; display: block');

            inP.setAttribute('type',types[i++]);

            ContainerDiv.appendChild(inP);

           

        }

        function createulLi(){

            const ul = document.createElement('ol');

            const li1 = document.createElement('li');

            li1.setAttribute('title','Yazılım Dilleri');

            li1.textContent = "Java";

            ul.appendChild(li1);

            const li2 = document.createElement('li');            

            li2.textContent = "C#";

            ul.appendChild(li2);

            ContainerDiv.appendChild(ul);

            

 

        }

 

 

    </script>

</body>

</html>
