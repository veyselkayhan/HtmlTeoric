<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/002_login.css">
    <style>
        p{
            color: green;
        }
    </style>
</head>
<body>
    <!--
        inline element -> sadece hacmi kadar yer kaplar
        block element -> tüm satırı doldurur
    
    -->
    <div style="text-align: center;">
        <div id="divcontainer" class="container container-padding">

                <div class="div-mb">
                    <img src="lock.png">
                    <label class="lbl-plus">+</label>
                </div>
                <div class="div-left">
                    <!-- 
                        html tag lerinin özelliklerini değiştirdiğmiiz 
                        kısımlara attribute denilyor.
                    -->
                    <label id="label_baslik" style="display: block;margin-bottom: 5px;" for="txt_username">Kullanıcı Adı</label>
                    <input type="text" name="txt_username" id="txt_username">
                </div>
                <div class="div-left">
                    <label id="label_baslik" style="display: block;margin-bottom: 5px;" for="txt_password">Şifre</label>
                    <input type="password" name="txt_password" id="txt_password">
                </div>
            <p style="color:cadetblue;" class="div-left">Beni Hatırla</p>    
            <p class="div-left">yanlış giriş yaptınız</p>
            <div class="div-right div-p90">
                    <button onclick="girisYap()" type="button">Giriş Yap</button>
            </div>

            </div>
    </div>
    
    <script>
        function girisYap(){
            let container = document.getElementById('divcontainer');
            for(let i=0; i<400;i++){
                setTimeout(400);
                container.setAttribute('style',`margin-top:${i}px`);
            }
                
        }
    </script>


   
</body>
</html>
