<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <!--
        method -> sunucuya yapılan istegin türüdür.GET,POST,PUT,DELETE PATCH vs. türleri vardir.
        action -> istek gönderilecek sunucuya adresidir.İçinde sunucunun yayınladığı methodları yazmamız gerekir.
    -->
   <!-- Google Search Form -->
   <form action="https://www.google.com/search" method="get">
    <input type="text" name="q">
    <br><br>
    <button type="submit">Google'da Ara</button>
</form>
<br><br>

<!-- Hepsiburada Search Form -->
<form action="https://www.hepsiburada.com/ara" method="get">
    <input type="text" name="q">
    <br><br>
    <button type="submit">Hepsiburada'da Ara</button>
</form>

</body>
</html>
